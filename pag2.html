    body {
      margin:0;
      background:#0f1724;

      font-family:Arial, sans-serif;
      display:flex;
      flex-direction:column;

    }

    /* Estilo retro gamer para el t√≠tulo */
    h1 {
      margin:20px;
      font-family:"Press Start 2P", monospace;
      font-size:clamp(20px, 5vw, 36px); /* üîπ Se ajusta seg√∫n pantalla */
      color:#ff0040;
      text-align:center;
      text-shadow:
        2px 2px 0 #000,
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000;
    }

    /* Botones de navegaci√≥n */
    .nav {
      margin:20px 0 10px;
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .nav a {
      background:linear-gradient(90deg,#7c5cff,#00d4ff);
      color:#fff;
      text-decoration:none;
      padding:10px 20px;
      border-radius:8px;
      font-size:16px;
      transition:background .3s;
    }
    .nav a:hover {
      background:linear-gradient(90deg,#5a3cff,#00a4cc);
    }

    /* √çndice num√©rico */
    .indice {
      display:flex;
      gap:12px;
      margin:10px 0 30px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .indice a {
      color:#fff;
      text-decoration:none;
      padding:10px 16px;
      border-radius:50%;
      background:#555;
      font-weight:bold;
      transition:all 0.3s ease;
      box-shadow:0 0 6px rgba(0,0,0,0.4);
    }
    .indice a:hover {
      background:#0b70e3;
      transform:scale(1.2);
      box-shadow:0 0 12px #0b70e3;
    }
    .indice a.active {
      background:#0b70e3;
      color:#fff;
      box-shadow:0 0 12px #0b70e3;
    }

    /* Grid de juegos (RESPONSIVO) */
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* üîπ Se adapta autom√°ticamente */
      gap:20px;
      padding:20px;
      width:100%;
      max-width:1300px;
      box-sizing:border-box;
    }
    .game {
      width:100%;
      aspect-ratio: 3 / 4; /* üîπ Mantiene proporci√≥n */
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      transition:transform .3s, box-shadow .3s;
    }
    .game img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .game:hover {
      transform:scale(1.05);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
    }

    /* üì± Ajustes para pantallas peque√±as */
    @media (max-width:768px) {
      .nav a { font-size:14px; padding:8px 14px; }
      .indice a { padding:8px 14px; }
    }

    @media (max-width:480px) {
      .nav a { font-size:12px; padding:6px 10px; }
      .indice a { padding:6px 10px; }
    }
  </style>
