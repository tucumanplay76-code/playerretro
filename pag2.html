      color:#fff;
      text-decoration:none;
      padding:10px 16px;

      font-weight:bold;
      transition:all 0.3s ease;

    .indice a:hover {

    /* Grid de juegos */

    .game {

      transition:transform .3s, box-shadow .3s;
      margin:auto;
    }
    .game img { width:100%; height:100%; object-fit:cover; }
    .game:hover {
      transform:scale(1.1);
