    /* √çndice num√©rico con efecto */

      display:flex;
      gap:12px;
      margin:10px 0 30px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .indice a {
      color:#fff;
      text-decoration:none;
      padding:10px 16px;
      border-radius:50%;
      background:#555;
      font-weight:bold;
      transition:all 0.3s ease;

    .indice a:hover {

    .indice a.active {

    /* Grid de juegos */
    .grid {

      padding:20px;

    }
    .game {
      width:160px; height:220px;
      border-radius:12px; overflow:hidden; 
      cursor:pointer; 
      transition:transform .3s, box-shadow .3s;
      margin:auto;
    }
    .game img { width:100%; height:100%; object-fit:cover; }
    .game:hover {
      transform:scale(1.1);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
