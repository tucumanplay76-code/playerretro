      color:#fff;
      text-decoration:none;

      font-weight:bold;
      transition:all 0.3s ease;

    /* Grid de juegos */
    .grid {

    .game {

      cursor:pointer; 
      transition:transform .3s, box-shadow .3s;
      margin:auto;
    }
    .game img { width:100%; height:100%; object-fit:cover; }
    .game:hover {
      transform:scale(1.1);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
